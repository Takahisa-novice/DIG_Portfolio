<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <title>ハノイの塔</title>
  <link rel="stylesheet" href="hanoi.css">
</head>

<body>
  <h1>ハノイの塔へようこそ！</h1>
  <h2>ルール説明</h2>
  <p>3つの棒と大きさの異なる円盤を使ったパズルです。初期状態では、左側の棒に円盤が大きさ順に積み重なっています。
    目的は、全ての円盤を右側の棒に同じ順番で移動させることです。円盤を<font color="red">一度に1枚しか</font>動かせず、<font color="red">大きい円盤を小さい円盤の上</font>に置くことはできません。
  </p>
  <label for="diskRange">円盤の数: <span id="diskCount">3</span></label>
  <input type="range" id="diskRange" min="3" max="5" value="3">
  <!-- ボタン -->
  <button id="resetButton">リセット</button>
  <button id="autoButton">自動ソルバー</button>
  <div class = "field">
    <div class="stick1"></div>
    <div class="stick2"></div>
    <div class="stick3"></div>
    <div class="ground"></div>
  </div>

  <script src="hanoi.js"></script>
  <p><a href="Pokemon.html">ポケモン図鑑へ</a></p>
</body>

</html>
